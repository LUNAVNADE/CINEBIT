<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Watchlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #ffcc00;
        }
        .crypto-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .crypto-box {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
            text-align: center;
            width: 150px;
        }
        .crypto-box img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-bottom: 5px;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #2a2a2a;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #ffcc00;
            color: black;
        }
        .buy-indicator {
            font-weight: bold;
            color: limegreen;
            text-shadow: 0px 0px 10px limegreen;
        }
        .not-yet-indicator {
            font-weight: bold;
            color: yellow;
            text-shadow: 0px 0px 10px yellow;
        }
        .crypto-logo {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>UNIVERSITAS BITCOIN MULIA CRYPTO WATCHLIST</h1>
    <div class="crypto-boxes">
        <div class="crypto-box">
            <img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" alt="BTC">
            <p>Bitcoin</p>
            <p id="btc-price">-</p>
        </div>
        <div class="crypto-box">
            <img src="https://assets.coingecko.com/coins/images/279/small/ethereum.png" alt="ETH">
            <p>Ethereum</p>
            <p id="eth-price">-</p>
        </div>
        <div class="crypto-box">
            <img src="https://assets.coingecko.com/coins/images/4128/small/solana.png" alt="SOL">
            <p>Solana</p>
            <p id="sol-price">-</p>
        </div>
    </div>
    <table>
        <tr>
            <th>Crypto</th>
            <th>Current Price ($)</th>
            <th>Buy Range ($)</th>
            <th>% to Target</th>
            <th>Indicator</th>
        </tr>
        <tr>
            <td><img class="crypto-logo" src="https://eosnetwork.com/wp-content/uploads/2021/12/eos-logo.png" alt="EOS"> $EOS</td>
            <td id="eos-price">-</td>
            <td>0.47 - 0.57</td>
            <td id="eos-percent">-</td>
            <td id="eos-indicator">-</td>
        </tr>
        <tr>
            <td><img class="crypto-logo" src="https://assets.coingecko.com/coins/images/5/small/dogecoin.png" alt="DOGE"> $DOGE</td>
            <td id="doge-price">-</td>
            <td>0.127 - 0.136</td>
            <td id="doge-percent">-</td>
            <td id="doge-indicator">-</td>
        </tr>
        <tr>
            <td><img class="crypto-logo" src="https://assets.coingecko.com/coins/images/25709/small/BONK.jpg" alt="BONK"> $BONK</td>
            <td id="bonk-price">-</td>
            <td>0.00001023 - 0.00001100</td>
            <td id="bonk-percent">-</td>
            <td id="bonk-indicator">-</td>
        </tr>
        <tr>
            <td><img class="crypto-logo" src="https://assets.coingecko.com/coins/images/13256/small/api3.jpg" alt="API3"> $API3</td>
            <td id="api3-price">-</td>
            <td>0.6949 - 0.7720</td>
            <td id="api3-percent">-</td>
            <td id="api3-indicator">-</td>
        </tr>
    </table>
    <script>
        async function fetchPrices() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,eos,dogecoin,bonk,api3&vs_currencies=usd");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                
                document.getElementById("btc-price").innerText = `$${data.bitcoin?.usd ?? 'N/A'}`;
                document.getElementById("eth-price").innerText = `$${data.ethereum?.usd ?? 'N/A'}`;
                document.getElementById("sol-price").innerText = `$${data.solana?.usd ?? 'N/A'}`;
                
                document.getElementById("eos-price").innerText = `$${data.eos?.usd ?? 'N/A'}`;
                document.getElementById("doge-price").innerText = `$${data.dogecoin?.usd ?? 'N/A'}`;
                document.getElementById("bonk-price").innerText = `$${data.bonk?.usd ?? 'N/A'}`;
                document.getElementById("api3-price").innerText = `$${data.api3?.usd ?? 'N/A'}`;
            } catch (error) {
                console.error("Error fetching prices:", error);
            }
        }
        setInterval(fetchPrices, 5000);
        fetchPrices();
    </script>
</body>
</html>
